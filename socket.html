<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <style>
#nmea{
height: 110px;
width:100%;
overflow:hidden;
}
#ttk{
height: 110px;
width:100%;
overflow:hidden;
}
#dtl{
height: 110px;
width:100%;
overflow:hidden;
}
#countdown{
height: 110px;
width:100%;
overflow:hidden;
    </style>
  </head>
  <body>
    <script>
      var socket = io.connect();

      function writeChannel(channel) {
        console.log("Setting up Channel: " + channel);
        socket.on(channel, function(data){
          var dataEl = $('#' + channel);
          var d = JSON.parse(data);
	  if (d.length) {
            for (var i=0; i < d.length; i++) {
              dataEl.prepend(JSON.stringify(d[i]) + "<br>");
            }
	  } else {
            dataEl.prepend(JSON.stringify(d) + "<br>");
	  }
          if (dataEl.children().length > 20) {
            dataEl.children()[20].remove();
          }
        });
      }
      writeChannel('nmea');
      writeChannel('ttk');
      writeChannel('countdown');
      writeChannel('dtl');
    </script>
    <b>nmea</b><br>
    <div id="nmea"></div>
    <b>countdown</b>
    <div id="countdown"></div>
    <b>ttk</b>
    <div id="ttk"></div>
    <b>dtl</b>
    <div id="dtl"></div>
  </body>
</html>
