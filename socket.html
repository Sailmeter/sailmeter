<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <style>
#nmea{
float:left;
width:50%;
overflow:hidden;
}
#msg{
float:left;
width:40%;
overflow:hidden;
}
#countdown{
float:left;
width:10%;
overflow:hidden;
}
ul
{
    list-style-type: none;
}
    </style>
  </head>
  <body>
    <script>
      var socket = io.connect();

      socket.on('nmea', function(data){
        var dataEl = $('#nmea');
        var d = JSON.parse(data);
        for (var i=0; i < d.length; i++) {
          dataEl.prepend("<li>" + JSON.stringify(d[i]) + "</li>");
        }
        if (dataEl.children().length > 50) {
          dataEl.children()[50].remove();
        }
      });
      socket.on('countdown', function(data){
        var dataEl = $('#countdown');
        var d = JSON.parse(data);
        dataEl.prepend("<li>" + JSON.stringify(d) + "</li>");
        if (dataEl.children().length > 50) {
          dataEl.children()[50].remove();
        }
      });
      socket.on('msg', function(data){
        var dataEl = $('#msg');
        var d = JSON.parse(data);
        dataEl.prepend("<li>" + JSON.stringify(d) + "</li>");
        if (dataEl.children().length > 50) {
          dataEl.children()[50].remove();
        }
      });
    </script>
    <ul><div id="nmea"></div></ul><ul><div id="msg"></div></ul><ul><div id="countdown"></div></ul>
  </body>
</html>
